openapi: 3.0.1
info:
  title: Authentication API
  description: API for user authentication
  version: 1.0.0
tags:
  - name: auth
    description: API to handle user authentication
paths:
  /auth/signup:
    post:
      summary: Register a new user. Implemented for testing purposes only
      operationId: registerUser
      tags:
        - auth
      requestBody:
        description: User registration details
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterUserRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Bad request, invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'
  /auth/signin:
    post:
      summary: Authenticate a user
      operationId: signInUser
      tags:
        - auth
      requestBody:
        description: User login credentials
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: User authenticated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Unauthorized, invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'
  /auth/refresh-token:
    post:
      summary: Refresh JWT token
      operationId: refreshToken
      tags:
        - auth
      requestBody:
        description: Request to refresh JWT token
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
      responses:
        '200':
          description: New JWT token generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '403':
          description: Forbidden, invalid or expired refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'
  /auth/logout:
    post:
      summary: Logout user
      operationId: logoutUser
      tags:
        - auth
      requestBody:
        description: Request to logout user
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LogoutRequest'
      responses:
        '204':
          description: User logged out successfully, token invalidated
        '400':
          description: Bad request, invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthError'
components:
  schemas:
    RegisterUserRequest:
      type: object
      properties:
        phoneNumber:
          type: string
        password:
          type: string
          format: password
        email:
          type: string
          format: email
        name:
          type: string
        familyName:
          type: string
      required:
        - phoneNumber
        - password
        - email
    LoginRequest:
      type: object
      properties:
        username:
          type: string
          example: "1234567890 or john.doe@example.com"
        password:
          type: string
          format: password
      required:
        - username
        - password
    AuthResponse:
      type: object
      properties:
        token:
          type: string
        refreshToken:
          type: string
        userId:
          type: integer
        role:
          type: string
      required:
        - token
        - refreshToken
        - userId
        - role
    TokenRefreshRequest:
      type: object
      properties:
        refreshToken:
          type: string
      required:
        - refreshToken
    LogoutRequest:
      type: object
      properties:
        token:
          type: string
        refreshToken:
          type: string
      required:
        - token
        - refreshToken
    AuthError:
      type: object
      properties:
        error:
          type: string
