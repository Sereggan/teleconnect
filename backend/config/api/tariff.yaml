openapi: 3.0.1
info:
  title: TeleConnect Manager API
  description: API for managing tariffs in the TeleConnect Manager application
  version: 1.0.0
tags:
  - name: tariff
    description: API to interact with tariffs
paths:
  /tariff:
    post:
      summary: Create a new tariff
      operationId: createTariff
      tags:
        - tariff
      requestBody:
        description: Tariff to create
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TariffDTO'
      responses:
        '201':
          description: Tariff created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TariffDTO'
    put:
      summary: Update a tariff
      operationId: updateTariff
      tags:
        - tariff
      requestBody:
        description: Tariff to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TariffDTO'
      responses:
        '200':
          description: Tariff updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TariffDTO'
    get:
      summary: Get all tariffs
      operationId: getAllTariffs
      tags:
        - tariff
      responses:
        '200':
          description: A list of tariffs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TariffDTO'

  /tariff/{id}:
    get:
      summary: Get a tariff by ID
      operationId: getTariffById
      tags:
        - tariff
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Tariff details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TariffDTO'
        '404':
          description: Tariff not found
    delete:
      summary: Delete a tariff
      operationId: deleteTariff
      tags:
        - tariff
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Tariff deleted
        '404':
          description: Tariff not found
components:
  schemas:
    TariffDTO:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: number
          format: double
        dataLimit:
          type: integer
        callMinutes:
          type: integer
        smsLimit:
          type: integer
        description:
          type: string
        validFrom:
          type: string
          format: date
        validTo:
          type: string
          format: date
        isActive:
          type: boolean
      required:
        - name
        - price
